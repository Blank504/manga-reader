<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- Sidebar (Hidden by default) -->
    <div class="navbar" id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="login.html" id="login-link">Login</a></li>
        <li><a href="signup.html" id="signup-link">Signup</a></li>
        <li><a href="admin.html" id="admin-link">Admin</a></li>
        <li>
          <a href="favorites.html" id="favorites-link">Favorites</a>
        </li>
        <li><a href="#" id="logout-link">Logout</a></li>
        <!-- style="display: none" -->
      </ul>
    </div>

    <header>
      <h1>Welcome to Manga Reader</h1>
      <input
        type="text"
        id="search"
        placeholder="Search Manga..."
        aria-label="Search Manga"
        class="search-bar"
      />
    </header>
    <main>
      <section id="manga-list">
        <h2>Popular Manga</h2>
        <div id="manga-grid" class="grid"></div>
        <div id="loading-indicator" style="display: none; text-align: center">
          Loading...
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
