<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- Sidebar (Hidden by default) -->
    <div class="navbar" id="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#" id="favorites-link">Favorites</a></li>
        <li><a href="#">Recommendations</a></li>
      </ul>
    </div>

    <header>
      <h1>Welcome to Manga Reader</h1>
      <input
        type="text"
        id="search"
        placeholder="Search Manga..."
        aria-label="Search Manga"
        class="search-bar"
      />
    </header>
    <main>
      <section id="manga-list">
        <h2>Popular Manga</h2>
        <div id="manga-grid" class="grid"></div>
        <div id="loading-indicator" style="display: none; text-align: center">
          Loading...
        </div>
        <section id="favorites" style="display: none;">
          <h2>Your Favorites</h2>
          <div id="favorites-grid"></div>
        </section>

    <script src="script.js"></script>
  </body>
</html>
