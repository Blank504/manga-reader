<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- Sidebar (Hidden by default) -->
    <div class="navbar" id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="login.html" id="login-link">Login</a></li>
        <li><a href="signup.html" id="signup-link">Signup</a></li>
        <li>
          <a href="favorites.html" id="favorites-link" style="display: none"
            >Favorites</a
          >
        </li>
        <a href="admin.html" id="admin-link" style="display: none">Admin</a>
        </li>
        <li><a href="#" id="logout-link" style="display: none">Logout</a></li>
      </ul>
    </div>

    <header>
      <h1>Login</h1>
    </header>
    <main>
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input
            type="text"
            id="login-username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="button" class="btn" onclick="handleLogin()">Login</button>
        <p id="login-error" style="color: red; display: none">
          Login failed! Please check your username and password.
        </p>
      </form>
    </main>
    <script src="script.js"></script>
    <script src="enter.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
