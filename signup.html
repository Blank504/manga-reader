<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="favorites.html" id="favorites-link" style="display: none"
            >Favorites</a
          >
        </li>
        <li><a href="login.html" id="login-link">Login</a></li>
        <li><a href="signup.html" id="signup-link">Signup</a></li>
        <li><a href="#" id="logout-link" style="display: none">Logout</a></li>
      </ul>
    </div>

    <header>
      <h1>Signup</h1>
    </header>
    <main>
      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input
            type="text"
            id="signup-username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Choose a password"
            required
          />
        </div>
        <button type="button" class="btn" onclick="handleSignup()">
          Signup
        </button>
        <p id="signup-error" style="color: red; display: none">
          Signup failed! Username might already exist.
        </p>
        <p id="signup-success" style="color: green; display: none">
          Signup successful! You can now log in.
        </p>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
