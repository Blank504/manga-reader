<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar" id="navbar"></div>

    <header>
      <h1>Admin Page</h1>
    </header>
    <main>
      <form id="add-manga-form" class="auth-form">
        <div class="form-group">
          <label for="manga-title">Manga Title</label>
          <input
            type="text"
            id="manga-title"
            placeholder="Enter manga title"
            required
          />
        </div>
        <div class="form-group">
          <label for="manga-author">Author</label>
          <input
            type="text"
            id="manga-author"
            placeholder="Enter manga author"
            required
          />
        </div>
        <button type="button" class="btn" onclick="addManga()">
          Add Manga
        </button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
