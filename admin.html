<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- Sidebar (Hidden by default) -->
    <div class="navbar" id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="login.html" id="login-link">Login</a></li>
        <li><a href="signup.html" id="signup-link">Signup</a></li>
        <li><a href="admin.html" id="admin-link">Admin</a></li>
        <li>
          <a href="favorites.html" id="favorites-link" style="display: none"
            >Favorites</a
          >
        </li>
        <li><a href="#" id="logout-link" style="display: none">Logout</a></li>
      </ul>
    </div>
    <header>
      <h1>Admin Page</h1>
    </header>
    <main>
      <form id="add-manga-form" class="auth-form">
        <div class="form-group">
          <label for="manga-title">Manga Title</label>
          <input
            type="text"
            id="manga-title"
            placeholder="Enter manga title"
            required
          />
        </div>
        <div class="form-group">
          <label for="manga-author">Author</label>
          <input
            type="text"
            id="manga-author"
            placeholder="Enter manga author"
            required
          />
        </div>
        <button type="button" class="btn" onclick="addManga()">
          Add Manga
        </button>
      </form>
    </main>
    <script src="script.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
